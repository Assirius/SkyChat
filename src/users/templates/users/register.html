{% extends 'base.html' %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-cyan-800">Регистрация</h1>
    </div>

    <form method="post" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}" />
        <div class="text-orange-600">{{ form.non_field_errors }}</div>

        {% for field in form %}
            <div class="mb-5">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <p class="mb-5">
                    {{ field }}
                </p>
                <div class="text-orange-600">{{ field.errors }}</div>
            </div>
        {% endfor %}

        <div class="mb-5">
            <button type="submit" class="px-10 py-3 rounded-xl text-white bg-cyan-800 hover:bg-cyan-700">
                Войти
            </button>
        </div>
    </form>
{% endblock %}
