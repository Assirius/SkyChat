{% extends 'base.html' %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-cyan-800">Авторизация</h1>
    </div>

    <form method="post" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}" />
        {% for field in form %}
            <div class="mb-5">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <p class="mb-5">
                    {{ field }}
                </p>
            </div>
        {% endfor %}

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <div class="mb-5">
            <button type="submit" class="px-10 py-3 rounded-xl text-white bg-cyan-800 hover:bg-cyan-700">
                Войти
            </button>
        </div>
    </form>
{% endblock %}
